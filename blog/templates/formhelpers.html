{% macro render_field(field) %}
  <div class="label">
    {{ field.label }}
  </div>

  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  
  <div class="field">{{ field(**kwargs)|safe }}
  </div>
{% endmacro %}
