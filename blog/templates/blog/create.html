{% extends 'base.html' %}
{% from "formhelpers.html" import render_field %}

{% block title %}create{% endblock %}


{%block url%} 
<li class="nav-link nav-item">
{% if not is_new %}
    <form class="delete-form" action="{{ url_for('blog.delete', id=post_id ) }}" method="post">
        <input type="submit" value="delete post">
    </form>
{% else %}
    <form class="draft-form" action="{{ url_for('blog.index') }}" method="post">
        <input type="submit" value="save as draft">
    </form>
{% endif %}
</li>
{% endblock %}

{% block content %}
<div class="create">
    <div class="post-edit">
        <form class="post-form" method="post">
            <label for="postname">New post</label>
            <input id="postname" name="postname" required type="text" value="{{ post_name }}">

            <textarea name="markdown"  id="markdown-box">{{ body }}</textarea>

            <div class="actions">
                <input class="reg-button" type="submit" value="publish">
            </div>    
        </form>
    </div>

    <div class="preview-box">
        <label>Preview</label>
        <div class="preview markdown" id="preview"></div>
    </div>
</div>

{% endblock %}

{% block footer %}
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
