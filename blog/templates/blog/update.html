{% extends 'base.html' %}
{% from "formhelpers.html" import render_field %}

{% block title %}create{% endblock %}

{% block content %}
<div class="create">
    <form class="post-form" method="post">
        <label for="postname">New post</label>
        <input id="postname" name="postname" required type="text" value="{{ post_name }}">

        <textarea name="markdown"  id="markdown-box">{{ body }}</textarea>
        <input class="reg-button" type="submit" value="publish">
    </form>

    <div class="preview-box">
        <label>Preview</label>
        <div class="preview markdown" id="preview"></div>
    </div>
</div>

{% endblock %}

{% block footer %}
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
